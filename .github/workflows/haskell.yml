name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ghc: ['9.8', '9.6', '9.4', '9.2', '9.0', '8.10']
        include:
          - ghc: '9.8'
            cabal: '3.10'
          - ghc: '9.6'
            cabal: '3.10'
          - ghc: '9.4'
            cabal: '3.10'
          - ghc: '9.2'
            cabal: '3.10'
          - ghc: '9.0'
            cabal: '3.10'
          - ghc: '8.10'
            cabal: '3.10'

    steps:
    - uses: actions/checkout@v2

    - uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - uses: actions/cache@v1
      name: Cache ~/.cabal/
      with:
        path: ~/.cabal/
        key: ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}-cabal-${{ hashFiles('**/mary.cabal') }}

    - uses: actions/cache@v1
      name: Cache ~/.ghc/
      with:
        path: ~/.ghc/
        key: ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}-ghc-${{ hashFiles('**/mary.cabal') }}

    - name: Remove existing mary binary
      run: rm -f ~/.cabal/bin/mary

    - name: Cabal update
      run: cabal update

    - name: Configure mary
      run: cabal configure --enable-tests

    - name: New install dependencies
      run: cabal install --only-dependencies

    - name: Install pandoc
      uses: r-lib/actions/setup-pandoc@v1
      with:
        pandoc-version: '3.0'

    - name: Install graphviz
      run: sudo apt-get install graphviz

    - name: New build mary
      run: |
        cabal build --enable-tests
        cp ~/.cabal/bin/mary .

    - name: Run tests
      run: |
        export PATH=$PATH:~/.cabal/bin/
        cabal new-run mary-tests -- --regex-exclude "dot"
